<!DOCTYPE html>
<html ng-app="registrationApp">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/registrationAppScripts.js"></script>
</head>
<body ng-controller="registrationController">
	<h2>New User Registration...</h2>
	<form name="registrationForm">
		<p>
			<label>First Name : <input type="text" name="FirstName" required ng-model="userInfo.FirstName" /> </label>
			<label style="color:red" ng-show="registrationForm.FirstName.$dirty && registrationForm.FirstName.$invalid">{{messages.FirstName}}</label>
		</p>
		<p>
			<label>Last Name : <input type="text" name="LastName" ng-required="isLastNameRequired" ng-model="userInfo.LastName" /> </label>
		</p>
		<p>
			<label>User Name : <input type="text" name="UserName" ng-required="true" ng-model="userInfo.UserName"
									  ng-minlength="6" ng-maxlength="10" /> </label>
			<label style="color:red" ng-show="registrationForm.UserName.$dirty && registrationForm.UserName.$error.required">Please Enter User Name</label>
			<label style="color:red" ng-show="registrationForm.UserName.$dirty && registrationForm.UserName.$error.minlength">User Name should be minimum of 6 Characters</label>
			<label style="color:red" ng-show="registrationForm.UserName.$dirty && registrationForm.UserName.$error.maxlength">User Name should not exceed 10 Characters</label>
		</p>
		<p>
			<label>PassWord : <input type="text" name="PassWord" required ng-model="userInfo.PassWord" /> </label>
			<label style="color:red" ng-show="registrationForm.PassWord.$dirty && registrationForm.PassWord.$invalid">Please Enter PassWord</label>
		</p>
		<p>
			<label>Email ID : <input type="text" name="EmailId" required ng-model="userInfo.EmailId"
									 ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" /> </label>
			<label style="color:red" ng-show="registrationForm.EmailId.$dirty && registrationForm.EmailId.$error.required">Please Enter Email ID</label>
			<label style="color:red" ng-show="registrationForm.EmailId.$dirty && registrationForm.EmailId.$error.pattern">Please Enter Valid Email ID</label>
		</p>
		<button ng-click="onSubmit()" ng-disabled="registrationForm.$invalid">Register</button>
	</form>
</body>
</html>
