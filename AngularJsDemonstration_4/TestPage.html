<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/demoAppScripts.js"></script>
</head>
<body ng-controller="demoController">
	<h2>Understanding the Concept of AngularJs...</h2>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Location</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="emp in empList">
				<td>{{emp.Id}}</td>
				<td>{{emp.Name}}</td>
				<td>{{emp.Location}}</td>
				<td>{{emp.Salary}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
